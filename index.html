<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photosnap - Frontend Mentor Design</title>
    <!-- CSS Here -->
    <link rel="stylesheet" href="./app/style.css" />
    <!-- JS Here -->
    <script defer src="./app/script.js"></script>
    <!-- Font Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container header">
      <a href="#">
        <img src="./src/logo/logo.svg" alt="Logo" />
      </a>
      <ul>
        <li><a href="#">Stories</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
      <a href="#" class="get--invite__btn">Get a Invite</a>
    </header>

    <main>
      <section>
        <div class="hero__container">
          <div class="typography__col">
            <h1>Create and share your photo stories.</h1>
            <p>
              Photosnap is a platform for photographers and visual storytellers.
              We make it easy to share photos, tell stories and connect with
              others.
            </p>
            <a class="arrow--white">Get an invite</a>
          </div>
          <div class="image__col">
            <img src="./src/background/home-hero.jpg" alt="Hero Image" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
